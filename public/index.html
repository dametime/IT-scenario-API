<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>IT Scenario Generator</title>
</head>
<body>
  <h1>Generate IT Scenario</h1>
  <h1>Choose from the available options and I'll generate a Random Technical Scenario with the Challenges, Incident and TroubleShooting Steps. </h1>
  <form id="scenarioForm">
    <fieldset>
      <legend>Technology:</legend>
      <label><input type="radio" name="technology" value="Cloud Computing" required>Cloud Computing</label>
      <label><input type="radio" name="technology" value="CyberSecurity"> CyberSecurity</label>
      <label><input type="radio" name="technology" value="DevOps"> DevOps</label>
    </fieldset>

    <fieldset>
      <legend>Role:</legend>
      <label><input type="radio" name="role" value="Software Engineer" required> Software Engineer</label>
      <label><input type="radio" name="role" value="Security Analyst"> Security Analyst</label>
      <label><input type="radio" name="role" value="System Admin"> System Admin</label>
    </fieldset>

    <fieldset>
      <legend>Environment:</legend>
      <label><input type="radio" name="environment" value="Enterprise Network" required>Enterprise Network</label>
      <label><input type="radio" name="environment" value="Cloud"> Cloud</label>
      <label><input type="radio" name="environment" value="On-Premises Data Center"> On-Premises Data Center</label>
    </fieldset>

    <button type="submit">Generate</button>
  </form>

  <h2>Scenario Output</h2>
  <pre id="output"></pre>

  <script>
    document.getElementById('scenarioForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const form = e.target;
      const data = {
        technology: form.technology.value,
        role: form.role.value,
        environment: form.environment.value
      };

      const res = await fetch('http://localhost:3000/generate-scenario', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(data)
      });

      const result = await res.json();
      document.getElementById('output').textContent = JSON.stringify(result, null, 2);
    });
  </script>
</body>
</html>
